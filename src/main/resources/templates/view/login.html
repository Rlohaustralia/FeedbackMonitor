<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<!-- Header -->
<header>
    <div class="header-left-container">
        <a href="/home" class="logo">
            <span class="doto-logo">Feedback Monitor</span>
        </a>
    </div>
    <nav class="header-center-container">
        <a href="/feedback" class="nav">ðŸ“© You have new feedback from your customers! </a>
    </nav>
    <div class="header-right-container">
        <div class="user-actions">
            <a href="/login" class="btn">Login</a>
            <a href="/about" class="btn">About Us</a>
            <a href="/mypage" class="btn">My Page</a>
        </div>
    </div>
</header>
<main style="display: flex; justify-content: center; align-items: center; height: 80vh; text-align: center;">
    <div class="main-container">

        <!-- Login Form -->
        <section class="login-form">
            <form action="/login" method="POST">
                <div class="filter-section">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="filter-section">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
        </section>

        <!-- OAuth Login -->
        <section class="oauth-login">
            <p>Or login using:</p>
            <div class="oauth-buttons">
                <a href="/oauth/google" class="btn oauth-btn">Google</a>
                <a href="/oauth/naver" class="btn oauth-btn">Naver</a>
                <a href="/oauth/kakao" class="btn oauth-btn">Kakao</a>
                <p></p>
            </div>
        </section>

        <!-- Additional Options -->
        <section class="additional-options">
            <a href="/signup" class="btn">Sign Up</a>
            <a href="/find-id" class="btn">Find ID</a>
            <a href="/find-password" class="btn">Find Password</a>
        </section>
    </div>
</main>

<!-- Footer -->
<footer>
    <div class="footer-container">
        <p>&copy; 2024 Feedback Monitor. All Rights Reserved.</p>
    </div>
</footer>
</body>
</html>
